<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Face detection service</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>

</html>
